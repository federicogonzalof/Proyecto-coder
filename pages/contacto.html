    <main class="main-contacto">






        <section class="contactanos">
            <h1>CONTACTANOS</h1>
            <h2 class="titulo-h2">A continuacion puede dejar su consulta y lo contactaremos a la brevedad!</h2>

            <form class="row g-3 form">
                <div class="col-md-3">
                    <label for="inputName4" class="form-label">Nombre</label>
                    <input type="Nombre" class="form-control" id="inputName4">
                </div>
                <div class="col-md-3">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="...">
                </div>
                <div class="col-md-6">
                    <label for="inputTelefono2" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputTelefono"
                        placeholder="Numero de telefono sin el 0 y sin el 15">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Email</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputModelo" class="form-label">Modelo</label>
                    <select id="inputModelo" class="form-select">
                        <option selected>Elegí tu modelo</option>
                        <option>Fase 1</option>
                        <option>Fase 2</option>
                        <option>Fase 3</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="inputNecesidad" class="form-label">Indique su necesidad</label>
                    <input type="text" class="form-control" id="inputNecesidad">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Recibir información sobre nosotros
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
            </form>
        </section>

    </main>
